name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  create:
    branches:
      - 'release/**'
  #workflow_dispatch:
  #  inputs:
  #    environment:
  #      description: 'Environment'
  #      type: environment
  #      required: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    environment: development
    steps:
      - uses: actions/checkout@main
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: yarn install, build
        run: |
          yarn install
          yarn run build
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: 'Modify deployment target to vorectcontainer'
        run: az webapp config appsettings set --name "settarget" --resource-group "MegaAirportCars" --settings DEPLOYMENT_TARGET="c:\home\site\wwwroot\voreactcontainer"
      - name: Restart WebApp after re-configure
        run: az webapp restart --name "settarget" --resource-group "MegaAirportCars"  
      - name: 'Deploy'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: settarget
          publish-profile: ${{ secrets.AZURE_BOOKING }}
          package: './dist'
      - name: 'Change back deployment target to wwwroot'
        run: az webapp config appsettings set --name "settarget" --resource-group "MegaAirportCars" --settings DEPLOYMENT_TARGET="c:\home\site\wwwroot"
      - name: 'Logout from Azure'
        run: az logout
      
  
  build_and_deploy_job_prod:
    if: github.event_name == 'create'
    runs-on: ubuntu-latest
    name: Build and Deploy Job Prod
    environment: production
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SAND_083F90003 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
          
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_SAND_083F90003 }}
          action: "close"
